{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Background Selector</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .image-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        
        .image-item.selected img {
            border-color: #2196F3;
        }
        
        .upload-container {
            padding: 20px;
            text-align: center;
        }
        
        .upload-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
        <button class="upload-button" id="uploadBtn">Upload New Background</button>
    </div>

    <div class="image-grid">
        {% for image in images %}
            <div class="image-item" id="{{ image }}" onclick="selectBackground('{{ image }}')">
                <img src="{{ url_for('static', filename='background/' + image) }}" alt="{{ image }}">
            </div>
            
        {% endfor %}
        <div class="image-item" id="default" onclick="selectBackground('default')">
            <img src="{{ url_for('static', filename='background/default.jpg') }}" alt="default">
        </div>
    </div>

    <script>
        function selectBackground(imageName) {
            // Remove previous selection
            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selection to the clicked image
            document.getElementById(imageName).classList.add('selected');
            // Send POST request to update background
            fetch('/background', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    background: imageName
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
            
        }

        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);
            console.log(formData);

            // Show some feedback to user that upload is happening
            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            uploadBtn.textContent = 'Uploading...';
            uploadBtn.disabled = true;

            fetch('/background/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                uploadBtn.textContent = originalText;
                uploadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
{% endblock %}
